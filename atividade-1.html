<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='./styles.css'>
  <script src='./scripts/utils.js'></script>
  <script>

    function handleInput() {
      const name = filterInput(getValue('name'), regexNome);
      setValue('name', titlefy(name));
    }

    function handleClick() {
      const name = getValue('name');
      setInner('paper', name);
    }

  </script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <main class="content">
      <h1 class="title">
        Uppercaser
      </h1>
      <p class="dissertation">
        Digite o seu nome e o campo de texto o deixará com as primeiras letras maiúsculas
      </p>

      <input
        type="text"
        class="text-input"
        required
        placeholder="Nome completo"
        id='name'
        oninput='handleInput()'
      >
      <button
        class="button"
        onclick="handleClick()"
      >
        Ver
      </button>
      <div id='paper' class="paper text-middle"></div>
    </main>
  </div>
</body>
</html>
